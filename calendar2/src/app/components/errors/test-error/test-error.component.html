<div class="flex space-x-4">
  <button mat-flat-button (click)="get500Error()">Test 500 Error</button>
  <button mat-flat-button color="primary" (click)="get400Error()">Test 400 Error</button>
  <button mat-flat-button color="accent" (click)="get401Error()">Test 401 Error</button>
  <button mat-flat-button color="warn" (click)="get404Error()">Test 404 Error</button>
  <button mat-raised-button (click)="get400ValidationError()">Test 400 Validation Error</button>
</div>

<div class="row mt-5" *ngIf="validationErrors.length > 0">
  <ul class="text-danger">
    <li *ngFor="let error of validationErrors">
      {{ error }}
    </li>
  </ul>
</div>

<button mat-flat-button color="primary">Material Button</button>
<button class="px-4 py-2 rounded bg-primary-500 text-primary-contrast500">Material Button</button>
<h1>Tailwind Heading One</h1>
<div class="h-48 w-48 rounded bg-primary-500"></div>
